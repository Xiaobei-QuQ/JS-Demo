<!doctype html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无限轮播demo</title>
    <link rel="stylesheet" href="./index.css">
    <script src="jquery.min.js"></script>
    <script src="
//at.alicdn.com/t/font_587000_0wmbevdlvkv86w29.js"></script>
</head>
<body>
    <div class="carousel">
        <ul class="img-ct">
            <li data-id=0><a href="#"><img src="https://ws1.sinaimg.cn/large/b0a870abgy1frqaag65d6j20t60jg76y.jpg" alt=""></a></li>
            <li data-id=1><a href="#"><img src="https://ws1.sinaimg.cn/large/b0a870abgy1frqaag38ttj20dw099wet.jpg" alt=""></a></li>
            <li data-id=2><a href="#"><img src="https://ws1.sinaimg.cn/large/b0a870abgy1frqaafxn7jj20qv0k5jxf.jpg" alt=""></a></li>
            <li data-id=3><a href="#"><img src="https://ws1.sinaimg.cn/large/b0a870abgy1frnk2rxfujj20t60jg0v1.jpg" alt=""></a></li>
        </ul>
        <a href="#" class="pre arrow"><svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-back1"></use>
        </svg></a>
        <a href="#" class="next arrow"><svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-forward"></use>
        </svg></a>
        <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
