<meta name="robots" content="noindex">
<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>Tab组件</title>
<style id="jsbin-css">
ol,li {
  list-style: none;
  margin: 0;
  padding: 0;
}

.tabs {
  padding: 10px;
  border: 1px solid #eee;
}
.tabs-bar {
  display: flex;
}
.tabs-bar>li {
  cursor: pointer;
  padding: 10px;
  border-bottom: 1px solid #ccc;
  color: #007bff;
}
.tabs-bar>li.active {
  border: 1px solid #ccc;
  border-bottom: none;
  color: #495057;
}
.tabs-content>li {
  display: none;
  margin: 10px;
}
.tabs-content>li.active {
  display: block;
}
</style>
</head>
<body>
  <div class="tabs-1 tabs">
    <ol class='tabs-bar'>
      <Li>选项卡1</Li>
      <Li>选项卡2</Li>
      <Li>选项卡3</Li>
    </ol>
    <ol class='tabs-content'>
      <li>内容1</li>
      <li>内容2</li>
      <li>内容3</li>
    </ol>
  </div>
<script id="jsbin-javascript">
function Tab (node){
  this.elements = $(node)
  this.init()
  this.bind()
}

Tab.prototype = {
    constructor: Tab,
    init: function(){
      this.elements.each(function(index,element){
        $(element).children('.tabs-bar').children('li').eq(0).addClass('active')
        $(element).children('.tabs-content').children('li').eq(0).addClass('active')
      })
    },
    bind: function(){
      this.elements.on('click','.tabs-bar>li',function(e){
        var $li = $(e.currentTarget)
        $li.addClass('active').siblings().removeClass('active')
        var index = $li.index()
        var $content = $li.closest('.tabs').find('.tabs-content>li').eq(index)
        $content.addClass('active').siblings().removeClass('active')
      })
    },
}

var tab1 = new Tab('.tabs-1');
// var tab2 = new Tab();
</script>
</body>
</html>
