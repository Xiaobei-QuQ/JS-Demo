  <title>JS Bin</title>
<style id="jsbin-css">
.container {
  max-width: 800px;
  margin: 0 auto;
}
.container img {
   width: 100%;
  margin-bottom: 20px;
}
</style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="" data-src='https://ws1.sinaimg.cn/large/b0a870abgy1frgih4n6cvj21hc0u0npd.jpg'>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="" data-src='https://ws1.sinaimg.cn/large/b0a870abgy1frgih53860j20jg0jgad7.jpg'>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="" data-src='https://ws1.sinaimg.cn/large/b0a870abgy1frgih5c7erj20jg0jgq5k.jpg'>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="" data-src='https://ws1.sinaimg.cn/large/b0a870abgy1frgih73wn6j21hc0qwhdt.jpg'>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="" data-src='https://ws1.sinaimg.cn/large/b0a870abgy1frgihbf862j21r70s7x6q.jpg'>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="" data-src='https://ws1.sinaimg.cn/large/b0a870abgy1frgihdnh66j22yo1o0hdt.jpg'>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" alt="" data-src='https://ws1.sinaimg.cn/large/b0a870abgy1frgihiy1huj22yo1o0hdu.jpg'>
  </div>
<script id="jsbin-javascript">
start()

$(window).on('scroll',function(){
  start()
})
             
function start(){
  $('.container img').not('[data-isLoaded]').each(function(){
    var $node = $(this)
    if( isShow($node) ){
      setTimeout(function(){
                loadImg($node)
      },500)
      
    }
  })
}
function isShow($node){
  return $node.offset().top <= $(window).height()+$(window).scrollTop()
}
function loadImg($img){
  $img.attr('src',$img.attr('data-src'))
  $img.attr('data-isLoaded',1)
}
</script>
</body>
</html>
